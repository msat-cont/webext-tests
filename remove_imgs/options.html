<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Setting automatic removal of images</title>
    <link rel="icon" type="image/png" href="icons/icon-32.png">
    <link rel="stylesheet" href="options.css" />
    <script type="text/javascript" src="options/urls.js"></script>
</head>
<body>
<div class="overall_outer">
    <div class="common_label">
        Regular expressions for URLs to have IMG tags removed automatically:
    </div>
    <div role="list" id="url_img_auto_remove_collection" class="url_img_auto_remove_collection">
    </div>
    <div class="url_img_auto_use_add_outer">

            add row
        </span>
    </div>
